{% extends 'base.html' %}

{% block header %}
	<div class="allwidth basic">
		<div class="container">
			<div class="row">
				<div class="span-14">
					<div class="logo">greenroom</div>
				</div>
				<div class="span-2">
						<a href="{% url www_home %}">home</a>
						<a class="zocial facebook">Login with Facebook</a>
				</div>
			</div>	
		</div>	
	</div>	
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="span-8 leave-a-comment">
			<p class="request-for-fb">" {{ outfit_feedback.outfit.description|default:"How does it look? ^_^" }} "</p>
			<form action="{% url outfit_give_feedback uuid=outfit_feedback.uuid %}" method="post">
				{% csrf_token %}
				<div class="span-6">
					<textarea value="" name="comment">
					</textarea>
				</div>
				<div class="span-6">
					<div class="span-3">
						<div class="rateit"  data-rateit-step="1"  data-rateit-resetable="false" >
						</div>
            <input type="hidden" name="rating" value="" id="rating"/>
					</div>
					<div class="span-3">
						<input class="button" type="submit" value="Leave a comment!" />
					</div>
				</div>
				
			</form>
		</div>
		<div class="span-8">
			<div class="img-result">
				<img src='{{ outfit_feedback.outfit.img.url }}' width="200" height="200"/>	
			</div>
		</div>
	</div>
</div>
{% endblock %}

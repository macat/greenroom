{% extends 'base.html' %}

{% block header %}
	<div class="allwidth basic">
		<div class="container">
			<div class="row">
				<div class="span-10">
					<a href="{% url www_home %}" class="logo"></a>
				</div>
				<div class="span-6 navbar">
					<div class="span-4 offset-2">
						<form id="fbconnect" action="{% url facebook_connect %}?facebook_login=1" method="post">
							<a class="zocial facebook  span-4" href="javascript:void(0);" style="font-size: 14px;" onclick="F.connect(this.parentNode);">Login with Facebook</a>
							<input type="hidden" value="{{ request.path }}" name="next" />
						</form>
					</div>
				</div>
			</div>	
		</div>	
	</div>	
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="span-8 leave-a-comment">
			<div class="span-6">
				<p class="request-for-fb">" {{ outfit_feedback.outfit.description|default:"How does it look? ^_^" }} "</p>
			</div>
			<form action="{% url outfit_give_feedback uuid=outfit_feedback.uuid %}" method="post">
				{% csrf_token %}
				<div class="span-6">
					<h2>What do you think about it?</h2>
					<textarea value="" name="comment">
					</textarea>
				</div>
				<div class="span-6">
					<h2></h2>
					<div class="span-3">
						<div class="rateit"  data-rateit-step="1"  data-rateit-resetable="false" ></div>
           			 	<input type="hidden" name="rating" value="" id="rating"/>
					</div>
					<div class="span-3">
						<input class="button" type="submit" value="Leave a comment!" />
					</div>
				</div>
				
			</form>
		</div>
		<div class="span-8">
			<div class="img-result">
				<img src='{{ outfit_feedback.outfit.img.url }}' width="400" />	
			</div>
		</div>
	</div>
</div>
{% endblock %}

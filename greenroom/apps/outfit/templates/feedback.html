{% extends 'base.html' %}

{% block body %}
<h1>Please... tell me it's not that bad!</h1>
<img src='{{ outfit_feedback.outfit.img.url }}' width="200" height="200"/>
<form action="{% url outfit_give_feedback uuid=outfit_feedback.uuid %}" method="post">
	{% csrf_token %}
	<select name='rating'>
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3" selected="selected">3</option>
	  <option value="4">4</option>
	  <option value="5">5</option>
	</select> 
	<input type="submit" value="Go!" />
</form>
{% endblock %}

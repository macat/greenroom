{% extends 'base.html' %}

{% block header %}
	<div class="allwidth basic">
		<div class="container">
			<div class="row">
				<div class="logo">greenroom</div>
			</div>	
		</div>	
	</div>	
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="span-8">
			<h3> {{ outfit_feedback.outfit.description|default:"How does it look? ^_^" }} </h3>
		<form action="{% url outfit_give_feedback uuid=outfit_feedback.uuid %}" method="post">
			{% csrf_token %}
			rating:
			<div class="stars empty">
					<input type="radio" name="rating" class="stars filled_{{ of.rating }}" value="{{ of.rating }}" >
			</div>

			<select name='rating'>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3" selected="selected">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			</select>
			
			comment: 
			<textarea value="" name="comment">
			</textarea>
			<input type="submit" value="Rate!" />
		</form>
		</div>
		<div class="span-8">
			<img src='{{ outfit_feedback.outfit.img.url }}' width="200" height="200"/>	
		</div>
	</div>
</div>
{% endblock %}

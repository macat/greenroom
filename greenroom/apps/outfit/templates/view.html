{% extends 'base.html' %}

{% block body %}
<img src='{{ outfit.img.url }}' width="200" height="200"/>
<p>
	{% for of in outfit.outfitfeedback_set.all %}
		{{ of.emailed_to }} rating: 
		{% if of.rating %}
			{{ of.rating }}
		{% else %}
			<a href="{{ of.feedback_url }}">{{ of.feedback_url }}</a>
		{% endif %} <br />
	{% endfor %}
</p>
<p>
	Average rating: {{ outfit.avg_rating|default:"no ratings yet" }}
</p>
{% endblock %}

{% extends 'base.html' %}

{% block head %}
<link href="{{ STATIC_URL }}styles/stylesheets/style.css" type="text/css" rel="stylesheet" media="all" />
<link href="{{ STATIC_URL }}css/facebook.css" type="text/css" rel="stylesheet" media="all" />
{% include 'django_facebook/_facebook_js.html' %}
{% endblock %}
		
{% block body %}
<div id="logo"></div>
<div id="mirror">
	<div id="camera" class="hidden"></div>
</div>
<br />
<div id="show-camera">Take picture</div>
<div id="uploader">Upload picutre</div>

<form id="form-ask" action="" method="post" class="hidden">
		{% csrf_token %}
   		<h3>Dear friends!</h3>
   		<p>
   			email 1 : <input type="text" name="email_1" /> <br />
   			email 2 : <input type="text" name="email_2" /> <br />
   			email 3 : <input type="text" name="email_3" /> <br />
   		</p>

		<p>
			{% for f in fb_friends %}
				<img src='{{ f.pic_square }}' height="50" width="50" />
				<input type="checkbox" name="email_fb_{{ forloop.counter }}" value='{{ f.username }}@facebook.com' /> {{ f.name }} <br />
			{% endfor %}
		</p>
	
		<input type="submit" value="Ask for opinion" />

</form>

{% endblock %}
